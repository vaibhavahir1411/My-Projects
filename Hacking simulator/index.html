<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking Simulator</title>
    <style>
           @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

/* Terminal-like background */
body {
    background-color: black;
    color: #00ff00;
    font-family: 'Share Tech Mono', monospace;
    font-size: 20px;
    padding: 20px;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

div {
    text-shadow: 0 0 10px #00ff00;
    margin-bottom: 10px;
}


@keyframes blink {
    0% { opacity: 1; }
    100% { opacity: 0.3; }
}
@keyframes glitch {
    0% { text-shadow: 1px 1px #ff00ff; }
    25% { text-shadow: -1px -1px #00ffff; }
    50% { text-shadow: 1px -1px #ff00ff; }
    75% { text-shadow: -1px 1px #00ffff; }
    100% { text-shadow: 1px 1px #ff00ff; }
}

.console,div {
    animation: glitch 0.1s infinite;
}

#bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    filter: blur(1.5px) brightness(0.6);
}

.alert {
    color: red;
    font-size: 40px;
    text-shadow: 0px 0px 10px red;
    animation: flicker 0.2s infinite alternate;
}

@keyframes flicker {
    0% { opacity: 1; }
    100% { opacity: 0.5; }
}

    </style>
</head>
<body>

    <div class="console">
    </div>
    <video autoplay loop muted playsinline id="bg-video">
        <source src="hacking matrix raining.mp4" type="video/mp4">
    </video>
    
    <script src="script.js"></script>
</body>
</html>

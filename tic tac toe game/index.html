<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #89abcd, #46a4b3);
        color: white;
      }

      .container {
        text-align: center;
        background: rgba(137, 134, 134, 0.2);
        padding: 20px 70px 20px 70px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      }

      /* Game Board */
      .board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 10px;
        margin-top: 20px;
      }

      /* Cells with Glassmorphism Effect */
      .cell {
        width: 100px;
        height: 100px;
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.4);
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        font-weight: bold;
        color: white;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
        border-radius: 8px;
      }

      /* Hover Effect */
      .cell:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.02);
      }

      /* X and O Colors */
      .cell.X {
        color: #ff4757;
      }

      .cell.O {
        color: #2ed573;
      }

      /* Reset Button */
      #reset {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1.2rem;
        border: none;
        border-radius: 8px;
        background: #03476777;
        color: white;
        cursor: pointer;
        transition: 0.3s;
      }

      #reset:hover {
        background: #034767d8;
      }

      /* Status Message */
      #status {
        margin-top: 15px;
        font-size: 1.5rem;
        font-weight: bold;
        color: white;
      }

      .winning-line {
        position: absolute;
        width: 0;
        height: 5px;
        background-color: red;
        transition: width 0.5s ease-in-out;
        transform-origin: center;
        display: none;
      }
      .board {
        position: relative;
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="board">
        <div class="winning-line"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <button id="reset">Reset Game</button>
      <p id="status"></p>
    </div>
    <script src="js.js"></script>
  </body>
</html>
